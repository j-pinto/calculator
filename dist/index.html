<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  <script defer src="bundle.83d35f382be2f210e45a.js"></script></head>
  <body id="body">
    <div id="container">
      <div id="display"></div>

      <div id="clear" class="button Escape Backspace Delete">AC</div>
      <div id="negate" class="button">+/-</div>
      <div id="percent" class="button">%</div>
      <div id="divide" class="button op /" data-type="op">รท</div>

      <div id="7" class="button 7" data-type="num">7</div>
      <div id="8" class="button 8" data-type="num">8</div>
      <div id="9" class="button 9" data-type="num">9</div>
      <div id="multiply" class="button op *" data-type="op">ร</div>

      <div id="4" class="button 4" data-type="num">4</div>
      <div id="5" class="button 5" data-type="num">5</div>
      <div id="6" class="button 6" data-type="num">6</div>
      <div id="subtract" class="button op -" data-type="op">-</div>

      <div id="1" class="button 1" data-type="num">1</div>
      <div id="2" class="button 2" data-type="num">2</div>
      <div id="3" class="button 3" data-type="num">3</div>
      <div id="add" class="button op +" data-type="op">+</div>

      <div id="zero" class="button 0" data-type="num">0</div>
      <div id="decimal" class="button .">.</div>
      <div id="equals" class="button Enter =">=</div>
    </div>
  </body>
</html>
