<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">1234</div>

        <div id="clear" class="button">CLEAR</div>
        <div id="delete" class="button">del</div>
        <div id="neg" class="button op">+/-</div>
        <div id="divide" class="button op">/</div>

        <div id="seven" class="button num">7</div>
        <div id="eight" class="button num">8</div>
        <div id="nine" class="button num">9</div>
        <div id="mutliply" class="button op">x</div>

        <div id="four" class="button num">4</div>
        <div id="five" class="button num">5</div>
        <div id="six" class="button num">6</div>
        <div id="subtract" class="button op">-</div>

        <div id="one" class="button num">1</div>
        <div id="two" class="button num">2</div>
        <div id="three" class="button num">3</div>
        <div id="add" class="button op">+</div>

        <div id="zero" class="button num">0</div>
        <div id="decimal" class="button num">.</div>
        <div id="equals" class="button">=</div>
    </div>
</body>
    <script src="script.js"></script>
</html>
