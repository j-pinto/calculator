<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>

        <div id="clear" class="button">CLEAR</div>
        <div id="delete" class="button">del</div>
        <div id="negate" class="button">+/-</div>
        <div id="divide" class="button" data-type="op">รท</div>

        <div id="seven" class="button" data-type="num">7</div>
        <div id="eight" class="button" data-type="num">8</div>
        <div id="nine" class="button" data-type="num">9</div>
        <div id="multiply" class="button" data-type="op">ร</div>

        <div id="four" class="button" data-type="num">4</div>
        <div id="five" class="button" data-type="num">5</div>
        <div id="six" class="button" data-type="num">6</div>
        <div id="subtract" class="button" data-type="op">-</div>

        <div id="one" class="button" data-type="num">1</div>
        <div id="two" class="button" data-type="num">2</div>
        <div id="three" class="button" data-type="num">3</div>
        <div id="add" class="button" data-type="op">+</div>

        <div id="zero" class="button" data-type="num">0</div>
        <div id="decimal" class="button">.</div>
        <div id="equals" class="button">=</div>
    </div>
</body>
    <script src="script.js"></script>
</html>
